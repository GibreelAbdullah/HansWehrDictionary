name: hans_wehr_dictionary
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.12.1+52

environment:
  sdk: '>=2.16.0 <3.0.0'
  
dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.0.2+1
  path: ^1.8.0
  http: ^0.13.4
  material_floating_search_bar: ^0.3.7
  provider: ^6.0.2
  implicitly_animated_reorderable_list: 0.4.2
  flutter_widget_from_html: ^0.8.5
  url_launcher: ^6.1.2
  cupertino_icons: ^1.0.4
  shared_preferences: ^2.0.15
  get_it: ^7.2.0
  share_plus: ^4.0.4
  in_app_review: ^2.0.3
  flutter_colorpicker: ^1.0.3

dev_dependencies:
  flutter_launcher_icons: ^0.9.0
  flutter_test:
    sdk: flutter

flutter_icons:
  # ios: true
  # android: true
  # image_path_ios: "assets/icon/icon.png"
  # image_path_android: "assets/icon/icon.png"
  # adaptive_icon_background: "assets/icon/icon_background.png"
  # adaptive_icon_foreground: "assets/icon/icon_foreground.png"

  android: "launcher_icon"
  ios: true
  image_path: "assets/hans.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
  - family: Amiri
    fonts:
      - asset: fonts/Amiri-Regular.ttf